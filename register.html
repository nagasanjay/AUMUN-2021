<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    
    <head>
        <title>AUMUN</title>	
		<link href="css/header_footer_final2.css" rel="stylesheet" type="text/css">
        <link href="css/register_final.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="images/tab_icon.png">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
        
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        
        <script>
                $(document).ready(function(){
                   $('#header').load("header.html");
                   $('#footer').load("footer.html");
                });
                function change()
                {
                    document.getElementById('register_button').className = 'active';
                }
            
                function open_menu()
                {
                    var nav = document.getElementById('nav');
                    
                    if (nav.className=='')
                    {
                        nav.className = 'active';        
                    }
                    else
                    {
                        nav.className = '';
                    }
                }
 
            
        </script>
        
        
        
    </head>
    
    <body onload="change()">
        
        <div id = "header" data-include="header"></div>
        <img class="header_img" src="images/Register/register_banner_final2.png">
        
        <div class="body-content">
            
            <div class="all_register">
                
		<div class="disec_register" id="register_box">
                    <center>
                    <h1>Committees</h1>
                    <button id="disec_button" class="register_button" onclick="window.open('https://forms.gle/bZ5s231oYd96JNUQA','_blank')">Open Now!</button>
                        
                        
                    </center>
                </div> 
                
                <div class="ip_register" id="register_box">
                    <center>
                    <h1>International Press</h1>
                    <button id="ip_button" class="register_button" onclick="">Opens Soon!</button>
                    </center>
                </div>
                
                <br />
                
                <br />
                
            </div>
        
        </div>
        
    <div id = "footer" data-include="footer"></div>                
                
    </body>
    
</html>
